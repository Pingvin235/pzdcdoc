apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = "org.pzdcdoc"
name = "pzdcdoc"
version = "0.8"

repositories {
	mavenCentral()
}

buildDir = 'target'

eclipse {
    classpath {
        // enable here source download if needed
        downloadJavadoc = false
        downloadSources = false
    }
}

idea {
    module {}
}

configurations {
	all {
    	transitive = false
    }
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'org.asciidoctor', name: 'asciidoctorj', version: '1.5.6'
	compile group: 'com.beust', name: 'jcommander', version: '1.35'
	compile group: 'org.jruby', name: 'jruby-complete', version: '1.7.26'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
			srcDir 'src/main'
			include 'log4j.properties'
		} 
    }
}

task buildDemo(type:JavaExec, dependsOn: ['compile']) {
	// classpath =  sourceSets.runtimeClasspath
	main = 'ru.bgerp.tool.asciidoc.DocGenerator'
	args 'demo/cfg', 'demo/src', 'target/doc', '3.0'
}

